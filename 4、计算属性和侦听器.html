<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>计算属性和侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 挂载点 -->
    <div id="root">
        <input v-model="first_name">
        <input v-model="last_name">
        <div>{{ fullName }}</div>
        {{ count }}
    </div>

    <script>
        new Vue({
            el: "#root",
            // 数据定义在 data 属性里
            data: {
                first_name: "",
                last_name: "",
                count: 0,
            },
            // 方法定义在 methods 属性里
            methods: {
                handleClick: function(){
                    this.clickme = "Hello Ezreal!"
                }

            },
            // computed 属性表示一个属性由其他属性计算而成
            computed: {
                fullName: function(){
                    return this.first_name + " " + this.last_name
                }
            },
            // 侦听器
            watch: {
                first_name: function(){
                    this.count ++
                },
                last_name: function(){
                    this.count ++
                },
            },
        })

        
    </script>
    
</body>
</html>
