<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODOList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <input v-model="inputValue">
        <button @click="submit">Submit</button>
        <ul>
            <todo-item 
                v-for="item of list"
                :content='item'
            >
            </todo-item>
        </ul>
        
    </div>

    <script>
        // 全局组件
        Vue.component('todo-item',{
            props: ['content'],
            template: '<li>{{ content }}</li>'
        })
        // 局部组件
        // var TodoItem = {
        //     template: '<li>item</li>'
        // }

        new Vue({
            el: "#root",
            data: {
                inputValue: "",
                list: [],
            },
            methods: {
                submit: function(){
                    this.list.push(this.inputValue)
                    this.inputValue = ""
                }
            },
            // 注册局部组件
            // components: {
            //     'todo-item': TodoItem
            // }

        })

        
    </script>
    
</body>
</html>
